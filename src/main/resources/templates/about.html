<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1> About me</h1>
<h1>My Name is Ganga</h1>

<!--all string functions-->
<h1 th:text= "${#strings.toUpperCase(name)}"> </h1>
<h2 th:text="${currentDate}"></h2>
<h2>Name of owner is <span th:text= "${name}"></span></h2>
<p> length of the name is <span th:text= "${#strings.length(name)}"></span></p>

<!--these variables only in div if needed declare up-->
<div th:with="a=5,b=67,n=${name}">
    <h1>Value of a is <span th:text= "${a}"></span></h1>
    <h1 th:text= "'Value of b is'+ ${b}"></h1>
    <h1>Value of n is <span th:text= "${n}"></span></h1>
    <h1 th:text= "'Sum of'+ ${a}+' and '+${b}+' is '+${a+b}"></h1>
</div>
</body>
</html>
